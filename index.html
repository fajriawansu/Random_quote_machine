<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e5ecf982c1.js" crossorigin="anonymous"></script>
    <title>Random Quote Machine</title>
    <script src="quotebank.js"></script>
    <script src="colorbank.js"></script>
    <script>

    window.onload = init;
    function init() {
      getQuote();
    }

    function getQuote() {
      let randomIndex = Math.floor(Math.random()*QUOTEBANK.length);
      let randomQuoteBank = QUOTEBANK[randomIndex];

      let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=byfajriawansu&text=";
      twitterLink += randomQuoteBank.quote.replace(/ /g, "%20");
      twitterLink += "%20-%20" + randomQuoteBank.author.replace(/ /g,"%20");

      document.getElementById("tweet-quote").href = twitterLink;
      document.getElementById("text").innerText = '"' + randomQuoteBank.quote + '"';
      document.getElementById("author").innerText = randomQuoteBank.author;

      let randomColor = Math.floor(Math.random()*COLORBANK.length);
      let randomColorBank = COLORBANK[randomColor];

      document.getElementById("author").style.color = randomColorBank;
      document.getElementById("text").style.color = randomColorBank;
      document.getElementById("btncolor1").style.color = randomColorBank;
      document.getElementById("btncolor2").style.color = randomColorBank;
      document.body.style.backgroundColor = randomColorBank;
    }
    </script>
    <style>
    * {
      font-size: 1.2rem;
      margin: 20px;
      text-align: center;
    }
    h1, p {
      color: white;
    }
    button {
      background-color: Transparent;
      outline: none;
      border: none;
      color: green;
    }
    button:hover {
      color: blue;
      cursor: pointer;
    }
    #btncolor1:hover, #btncolor2:hover {
      font-size: 1.8rem;
    }
    </style>
  </head>
  <body>
    <h1>Random Quote Machine</h1>
    <div class="container-fluid">
      <wrapper id="quote-box">
        <div class="card text-center">
          <div id="text">
          </div>
          <div id="author">
          </div>
          <div id="allbutton" class="btn-group" role="group">
            <a href="#" target="_blank" id="tweet-quote"><i id="btncolor1" class="fa fa-twitter fa-lg"></i></a>
            <button id="new-quote" onClick="getQuote()"><i id="btncolor2" class="fa fa-forward fa-lg"></i></button>
          </div>
        </div>
      </wrapper>
      <!--<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    </div>
    <p>By: fajriawansu</p>
  </body>
</html>
